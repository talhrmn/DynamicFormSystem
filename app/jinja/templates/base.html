<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dynamic Form System{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="/">
            <svg class="brand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
            <span>Dynamic Forms</span>
        </a>

        <div class="nav-links">
            <a href="{{ url_for('show_form') }}" class="nav-link">Form</a>
            <a href="{{ url_for('preview_form') }}" class="nav-link">Preview</a>
            <a href="{{ url_for('submissions_form') }}" class="nav-link">Submissions</a>
            <a href="{{ url_for('analytics_form') }}" class="nav-link">Analytics</a>
            <a href="{{ url_for('swagger_ui_html') }}" class="nav-link">API</a>
        </div>
    </div>
</nav>


<main class="main-content">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>Built with FastAPI & Modern Web Standards</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
