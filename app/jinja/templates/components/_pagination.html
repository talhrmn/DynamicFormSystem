{% if total_pages > 1 %}
<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if page > 1 %}
        <li class="page-item">
            <a class="page-link"
               href="?page={{ page - 1 }}&page_size={{ page_size }}&sort_by={{ sort_by }}&sort_desc={{ sort_desc }}"
               aria-label="Previous">
                ← Prev
            </a>
        </li>
        {% endif %}

        {% for p in pages %}
        <li class="page-item {% if p == page %}active{% endif %}">
            <a class="page-link"
               href="?page={{ p }}&page_size={{ page_size }}&sort_by={{ sort_by }}&sort_desc={{ sort_desc }}">
                {{ p }}
            </a>
        </li>
        {% endfor %}

        {% if page < total_pages %}
        <li class="page-item">
            <a class="page-link"
               href="?page={{ page + 1 }}&page_size={{ page_size }}&sort_by={{ sort_by }}&sort_desc={{ sort_desc }}"
               aria-label="Next">
                Next →
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
{% endif %}
