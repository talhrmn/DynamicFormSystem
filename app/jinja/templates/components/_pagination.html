{% if total_pages > 1 %}
<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if page > 1 %}
        <li class="page-item">
            <a class="page-link" href="?{{ macros.qs(query_params, updates={'page': page-1}) }}" aria-label="Previous">
                ← Prev
            </a>
        </li>
        {% endif %}

        {% for p in pages %}
        <li class="page-item {% if p == page %}active{% endif %}">
            <a class="page-link" href="?{{ macros.qs(query_params, updates={'page': p}) }}">
                {{ p }}
            </a>
        </li>
        {% endfor %}

        {% if page < total_pages %}
        <li class="page-item">
            <a class="page-link" href="?{{ macros.qs(query_params, updates={'page': page+1}) }}" aria-label="Next">
                Next →
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
{% endif %}
